<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 60%;
    }
    .me {
      background: #d1e7ff;
      align-self: flex-end;
    }
    .other {
      background: #e9ecef;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* Modal personalizado */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    #modal-content button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span>Chat</span>
    <div id="admin-options" style="display:none;">
      <button onclick="openModal()">ðŸ—‘ Eliminar todo</button>
    </div>
  </header>

  <div id="chat-box"></div>

  <footer>
    <input type="text" id="msg-input" placeholder="Escribe un mensaje...">
    <button onclick="sendMsg()">Enviar</button>
  </footer>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <p>Â¿Seguro que quieres borrar todo el chat?</p>
      <button onclick="clearChat()">SÃ­</button>
      <button onclick="closeModal()">No</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("user") || "Invitado";
    const chatBox = document.getElementById("chat-box");
    const modal = document.getElementById("modal");

    // Mostrar opciones admin si corresponde
    if (user === "admin") {
      document.getElementById("admin-options").style.display = "block";
    }

    function sendMsg() {
      const input = document.getElementById("msg-input");
      if (input.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.classList.add("msg", "me");
        msg.textContent = `${user}: ${input.value}`;
        chatBox.appendChild(msg);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function openModal() {
      modal.style.display = "flex";
    }
    function closeModal() {
      modal.style.display = "none";
    }
    function clearChat() {
      chatBox.innerHTML = "";
      closeModal();
    }
  </script>
</body>
</html>
